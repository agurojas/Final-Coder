{% extends 'base.html' %}
{% block title %}Busqueda{% endblock %}
{% block content %}
<section class="rpy-5">
  <br><br>
      <div class="container px-4 px-lg-5 mt-5">
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4
              justify-content-center">
              {% for pr in productos %}
              <div class="col mb-5">
                  <div class="card h-100">
                      <!-- Product image-->
                      <img class="card-img-top" width='450' height="300" src="/media/{{pr.imagen}}" alt="..." />
                      <!-- Product details-->
                      <div class="card-body p-4">
                          <div class="text-center">
                              <!-- Product name-->
                              <h5 class="fw-bolder">{{pr.nombre}}</h5>
                              <!-- Product price-->
                              Precio:{{pr.precio}}
                          </div>
                      </div>
                      <!-- Product actions-->
                      <div class="card-footer p-4 pt-0 border-top-0
                          bg-transparent">
                          <div class="text-center"><a class="btn btn-outline-dark
                                  mt-auto" href="http://127.0.0.1:8000/panel/producto/{{pr.id}}">Ver mas..</a></div>
                      </div>
                  </div>
              </div> 
              {% endfor %}
          </div>
      </div>
  </section>

{% endblock %}
